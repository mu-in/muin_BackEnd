spring:
  profiles:
    include: auth
  datasource:
    url: jdbc:mariadb://localhost:3306/muin?characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: mariadb
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
    defer-datasource-initialization: true #Spring Boot 2.5 변경사항
  sql:
    init:
      mode: always