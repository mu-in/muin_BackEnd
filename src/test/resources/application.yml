spring:
  profiles:
    include: auth
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb
      username: sa
      password:
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true #Spring Boot 2.5 변경사항
  sql:
    init:
      mode: never # main의 data.sql 실행 안하려면 중요